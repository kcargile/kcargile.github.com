---
layout: default
title: Home
---

{% for post in site.posts limit 7 %}
  <div class="postsummary">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h4>Posted on: {{ post.date | date_to_string }}</h4>
    <p>{{ post.summary }}</p>
    <p><a href="{{ post.url }}">read more &raquo;</a></p>
  </div>
{% endfor %}
