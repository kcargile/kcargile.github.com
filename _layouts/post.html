---
layout: default
---

<div class="post">
  <h2>{{ page.title }}</h2>
  <h3>{{ page.date | date_to_long_string }}</h3>
  {{ content }}
  {% unless page.tags == empty %}
    {% assign tags_list = page.tags %}
    <p class="tags">Tagged: {% include tags_list %}</p>
  {% endunless %}
  {% include disqus %}
</div>
